site_name: MMG
repo_url: https://github.com/ryul1206/multilingual-markdown
nav:
  - Home: 'index.md'
  - 'license.md'

theme:
  name: material
  language: en
  logo: assets/mmg-logo-dark-small.png
  favicon: assets/mmg-favicon-small.png
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white
      accent: pink

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: yellow

extra:
  homepage: https://mmg.readthedocs.io/latest/
  consent:
    title: Cookie consent
    cookies:
      analytics: Google Analytics
      # TODO: https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-analytics/
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  copyright:
    Copyright &copy; 2019 - 2023 Hong-ryul Jung –
    <a href="#__consent">Change cookie settings</a>
  alternate:
    - name: English
      link: /
      lang: en
    - name: Français
      link: /fr/
      lang: fr
    - name: 한국어
      link: /ko/
      lang: ko
    - name: 日本語
      link: /ja/
      lang: ja